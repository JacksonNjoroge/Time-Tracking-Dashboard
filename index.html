<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Time tracking dashboard</title>
</head>
<body>
    <main>
        <div class="activities">
            <div class="profile-card">
            <div class="profile">
                <img src="./Assets/image-jeremy.png" alt="" class="profile-img">
                <div class="text">
                <p>Report for</p> 
                <h3>Jeremy Robson</h3>
                </div>
            </div>
            <div class="periods">
                <a id="daily" href="#">Daily</a>
                <a id="weekly" href="#">Weekly</a>
                <a id="monthly" href="#">Monthly</a> 
            </div>
            </div>  
            <div class=" work act1">
            <div class="actIcon">
                <img src="./Assets/icon-work.png" alt="">
            </div>
            <div class="containerTextact">
                <div class="begin"> 
                    <p>Work</p>
                    <img src="./Assets/icon-ellipsis.png" alt="">
                </div>
                <div class="end">
                    <p>5hrs</p>
                    <p>Previous - 7hrs</p>
                </div>
                </div>
            </div>
            <div class="play act1">
            <div class="actIcon">
                <img src="./Assets/icon-play.png" alt="">
            </div>
            
            <div class="containerTextact">
                <div class="begin"> 
                    <p>Play</p>
                    <img src="./Assets/icon-ellipsis.png" alt="">
                    
                </div>
                <div class="end">
                    <p>1hr</p>
                    <p>Previous - 2hrs</p>
                </div>
                </div>
            </div>
            <div class="study act1">
                <div class="actIcon">
                <img src="./Assets/icon-study.png" alt="">
                </div>
                <div class="containerTextact">
                    <div class="begin"> 
                    <p>Study</p>
                    <img src="./Assets/icon-ellipsis.png" alt="">
                    
                    </div>
                    <div class="end">
                    <p>0hrs</p>
                    <p>Previous - 1hrs</p>
                    </div>
                </div>
                </div>
                <div class="exercise act1">
                <div class="actIcon">
                    <img src="./Assets/icon-exercise.png" alt="">
                </div>
                <div class="containerTextact">
                    <div class="begin"> 
                        <p>Exercise</p>
                        <img src="./Assets/icon-ellipsis.png" alt="">
                        
                    </div>
                    <div class="end">
                        <p>1hr</p>
                        <p>Previous - 1hr</p>
                    </div>
                    </div>
                </div>
                <div class="social act1">
                    <div class="actIcon">
                    <img src="./Assets/icon-social.png" alt="">
                    </div>
                    
                    <div class="containerTextact">
                        <div class="begin"> 
                        <p>Social</p>
                        <img src="./Assets/icon-ellipsis.png" alt="">
                        
                        </div>
                        <div class="end">
                        <p>1hr</p>
                        <p>Previous - 3hrs</p>
                        </div>
                    </div>
                    </div>
                    <div class="selfCare act1">
                    <div class="actIcon">
                        <img src="./Assets/icon-self-care.png" alt="">
                    </div>
                    
                    <div class="containerTextact">
                        <div class="begin"> 
                            <p>Self Care</p>
                            <img src="./Assets/icon-ellipsis.png" alt="">
                            
                        </div>
                        <div class="end">
                            <p>0hrs</p>
                            <p>Previous - 1hr</p>
                        </div>
                        </div>
                    </div>
        </div>   
    </div>
    
    </main>
    <script src="index.js"></script>
</body>
</html>
